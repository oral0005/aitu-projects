<!-- Главный html страница -->
{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Car dealership</h3>
  <p class='text-right'><a href='{{url_for("add_user")}}' class='btn btn-success '>+Add Car</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>ID</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Year</th>
      <th>Price</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.BRAND}}</td>
          <td>{{row.MODEL}}</td>
          <td>{{row.YEARS}}</td>
          <td>{{row.PRICE}}</td>
          <td><a href='{{url_for("edit_user",uid=row.UID)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_user",uid=row.UID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
